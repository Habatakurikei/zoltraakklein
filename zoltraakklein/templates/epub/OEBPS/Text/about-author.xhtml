<h1 id="toc-autobiography">著者紹介</h1>
<p><br/></p>
<p>創造魔法ゾルトラーク</p>

<p><br/></p>
<p>Zoltraakは本格的な魔法時代の始まりを象徴する強大な創造魔法の名です。</p>
<p>これまでの未体系であった呪文からの術の発動を、魔法の文法体系に昇華しより高速かつ広範囲な術式展開と強大な魔法の発動を可能とするシステムです。</p>
<p>これは近い未来、一般魔法になるものです。</p>
<p>遠慮は要りません。</p>
